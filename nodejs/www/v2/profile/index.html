                    <div class="nk-block nk-block-middle nk-auth-body wide-xs">

                            <div class="card-inner card-inner-lg">
                                <div class="brand-logo pb-4 text-center">
                                    <a class="logo-link" id="userAvatarS"> </a>
                                </div>
                                <input type="hidden" id="userId">
                                <form id="profileForm" class="form-validate">
                                    <div class="form-group">
                                        <label class="form-label" for="displayName">ชื่อ Line</label>
                                        <div class="form-control-wrap">
                                            <input type="text" class="form-control form-control-lg" id="displayName"

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="userName">ชื่อผู้ใช้</label>
                                        <div class="form-control-wrap">
                                            <input type="text" class="form-control form-control-lg" id="userName"
                                                required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="userEmail">Email</label>
                                        <div class="form-control-wrap">
                                            <input type="text" class="form-control form-control-lg" id="userEmail">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="userDivision">หน่วยงาน</label>

                                            <input type="text" class="form-control form-control-lg" id="userDivision">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="userRole">สิทธิ์การใช้งาน</label>
                                        <div class="form-control-wrap">
                                            <input type="text" class="form-control form-control-lg" id="userRole"

                                        </div>
                                    </div>

                                        <button class="btn btn-primary"><em
                                                class="icon ni ni-save"></em>&nbsp;บันทึก</button>
