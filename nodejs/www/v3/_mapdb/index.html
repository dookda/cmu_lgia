<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOCCMU LGIA</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/forms/validation/">

    <!-- App -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="./../css/sidebar.css" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container-fluid">
        <div id="header"></div>
    </div>

    <!-- Side Bar -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 flex-shrink-0 p-3">
                <ul class="list-unstyled ps-0" id="listMenu">

                </ul>
            </div>

            <div class="col-sm-10">
                <div class="row">
                    <form class="row g-3 needs-validation" novalidate>
                        <div class="card">
                            <div class="card-body">
                                <div class="row mt-2">
                                    <h3>สร้างชั้นข้อมูล</h3>
                                    <div class="col-md-4">
                                        <label for="validationCustom01" class="form-label">ชื่อหน่วยงาน</label>
                                        <select class="form-select" id="division" required>
                                            <option selected disabled value="">เลือก...</option>
                                            <option value="สำนักปลัดฝ่ายอำนวยการ">สำนักปลัด: ฝ่ายอำนวยการ</option>
                                            <option value="สำนักปลัดฝ่ายปกครองงานนิติการ">สำนักปลัด: ฝ่ายปกครอง
                                                งานนิติการ</option>
                                            <option value="สำนักปลัดฝ่ายปกครองงานป้องกันบรรเทาสาธารณภัย">สำนักปลัด:
                                                ฝ่ายปกครอง งานป้องกันบรรเทาสาธารณภัย</option>
                                            <option value="สำนักปลัดฝ่ายปกครองงานทะเบียนราษฎร">สำนักปลัด:
                                                สำนักปลัดฝ่ายปกครองงานทะเบียนราษฎร</option>
                                            <option value="สำนักปลัดฝ่ายพัฒนาชุมชน">สำนักปลัด: ฝ่ายพัฒนาชุมชน</option>
                                            <option value="กองคลัง">กองคลัง</option>
                                            <option value="กองช่าง">กองช่าง</option>
                                            <option value="กองสาธารณสุขและสิ่งแวดล้อม">กองสาธารณสุขและสิ่งแวดล้อม
                                            </option>
                                            <option value="กองการศึกษา">กองการศึกษา</option>
                                            <option value="สำนักปลัดฝ่ายอำนวยการงานวิเคราะห์นโยบายและแผน">สำนักปลัด:
                                                งานวิเคราะห์นโยบายและแผน</option>
                                            <option
                                                value="สำนักปลัดฝ่ายอำนวยการงานส่งเสริมการท่องเที่ยวและประชาสัมพันธ์">
                                                สำนักปลัด: งานส่งเสริมการท่องเที่ยวและประชาสัมพันธ์</option>
                                        </select>
                                        <div class="invalid-feedback">
                                            ต้องเลือกหน่วยงานเจ้าของข้อมูล
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="validationCustom02" class="form-label">ชื่อชั้นข้อมูล</label>
                                        <input type="text" class="form-control" id="layername" placeholder="ระบุ.."
                                            onblur="getLayerName()" required>
                                        <div class="valid-feedback">
                                            มีชื่อชั้นข้อมูลแผนที่
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="validationDataType" class="form-label">ประเภทของชั้นข้อมูล</label>
                                        <select class="form-select" id="layertype" required>
                                            <option value="point" selected>จุด (point) </option>
                                            <option value="linestring">เส้น (Polyline)</option>
                                            <option value="polygon">รูปปิด (Polygon) </option>
                                        </select>
                                        <div class="invalid-feedback">
                                            ต้องเลือกประเภทข้อมูลแผนที่
                                        </div>
                                    </div>
                                </div>

                                <!-- แถวสอง -->
                                <div class="row mt-3">
                                    <h5>สร้างคอลัมน์</h5>
                                    <div class="col-md-3">
                                        <label for="validationField" class="form-label">ชื่อคอลัมน์</label>
                                        <input type="text" class="form-control" id="columnname" placeholder="ระบุ.."
                                            required>
                                        <div class="valid-feedback">
                                            ถูกต้อง
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <label for="validationDatype" class="form-label">ชนิดข้อมูล</label>
                                        <select class="form-select" id="columntype" required>
                                            <option selected disabled value="">เลือก...</option>
                                            <option value="text">ตัวอักษร</option>
                                            <option value="numeric">ตัวเลข</option>
                                            <option value="date">วันที่</option>
                                            <option value="file">รูปภาพ</option>
                                        </select>
                                        <div class="invalid-feedback">
                                            ต้องเลือกชนิดข้อมูล
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="validationField" class="form-label">คำอธิบาย/หน่วย</label>
                                        <input type="text" class="form-control" id="columndesc" placeholder="ระบุ..">
                                    </div>
                                </div>

                                <div class="mt-3">
                                    <label for="validationField" class="form-label">&nbsp;</label>
                                    <button class="btn btn-info" type="button" onclick="addRow()"><i
                                            class="bi bi-plus-circle-dotted"></i>
                                        เพิ่มคอลัมน์</button>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <div class="row mt-2">
                                    <div class="col-md-12">
                                        <table class="table caption-top">
                                            <thead>
                                                <tr>
                                                    <th scope="col">ลำดับ</th>
                                                    <th scope="col">คอลัมน์</th>
                                                    <th scope="col">ชนิดข้อมูล</th>
                                                    <th scope="col">คำอธิบาย/หน่วย</th>
                                                    <th scope="col"></th>
                                                </tr>
                                            </thead>
                                            <tbody id="tbody"></tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="row mt-4">
                                    <div class="col-md-12">
                                        <button class="btn btn-success" type="submit" id="btn_getdata"><i
                                                class="bi bi-table"></i>
                                            สร้างชั้นข้อมูล</button>
                                        <button class="btn btn-light" type="button" id="btn_reset"><i
                                                class="bi bi-arrow-repeat"></i>
                                            ล้างข้อมูล</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <div class="modal fade" id="update_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>สร้างชั้นข้อมูลสำเร็จ</p>
                    <input type="hidden" id="_formid">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btn_add_data"><i
                            class="bi bi-arrow-right-circle"></i>
                        ไปยังหน้าเพิ่มข้อมูล</button>
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal" id="btn_reload"><i
                            class="bi bi-x-circle"></i> ปิด</button>
                </div>
            </div>
        </div>
    </div>

    <!-- plugins:js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://getbootstrap.com/docs/5.3/assets/js/color-modes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./../menu.js"></script>
    <script src="./app.js"></script>
</body>

</html>
