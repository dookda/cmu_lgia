                                    </button>

                                        <div class="card">
                                            <div class="card-body">
                                                <div class="mb-3">
                                                    <label for="lat" class="form-label">ละติจูด</label>
                                                    <input type="number" class="form-control" id="lat"
                                                        placeholder="เช่น 18.57621865878676">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="lng" class="form-label">ลองจิจูด</label>
                                                    <input type="number" class="form-control" id="lng"
                                                        placeholder="เช่น 99.01626966755235">
                                                </div>
                                            </div>
                                            <div class="card-footer">
                                                <button class="btn btn-success" type="button"
                                                    onclick="searchLatlng()"><i class="bi bi-search"></i>
                                                    ค้นหา</button>
                                                <button class="btn btn-warning" type="button"

                                                        class="bi bi-arrow-counterclockwise"></i>
                                                    ล้างผลการค้นหา</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                            <div class="card-body">

                                                    <input type="number" class="form-control" id="utmx"

                                            </div>
                                            <div class="card-footer">

                                        </div>
                                    </div>
                                </div>
                            </div>
