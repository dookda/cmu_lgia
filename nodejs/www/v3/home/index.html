<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Geo-Info Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.bootstrap5.css" rel="stylesheet">

    <link rel="stylesheet" href="https://www.unpkg.com/@mapbox/mapbox-gl-draw@1.4.3/dist/mapbox-gl-draw.css" />
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css' />
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="header">
        <h4 class="text-center">ระบบภูมิสารสนเทศชุมชน (LGIA: Local Geo-Info Application)</h4>
    </div>
    <div class="container-fluid">
        <ul class="nav justify-content-end">
            <li class="nav-item mt-2">
                <a class="btn btn-light" aria-current="page" href="#">รายงาน</a>&nbsp;
            </li>
            <li class="nav-item mt-2">
                <a class="btn btn-light" href="./../input/index.html">การจัดการข้อมูล</a>&nbsp;
            </li>
            <li class="nav-item mt-2">
                <a class="btn btn-light" href="./../manage/index.html">การจัดการระบบ</a>&nbsp;
            </li>
            <li class="nav-item mt-2">
                <a class="btn btn-light" href="#">ออกจากระบบ</a>
            </li>
        </ul>

        <div class="row">
            <div class="col-md-3 mt-2">
                <div class="side-panel p-2">
                    <h6>หน่วยงาน: สำนักงานพัฒนาชุมชน</h6>
                    <ul class="list-group" id="layerList" role="tablist">

                    </ul>


                </div>

                <div class="side-panel-basemap p-2 mt-2">
                    <!-- <div class="mt-3"> -->
                    <div>
                        <label for="layerToggle">เลือกแผนที่ฐาน:</label>
                        <select class="form-select" id="baseMapSelector">
                            <option value="maptiler">Maptiler 3D</option>
                            <option value="osm">OpenStreetMap</option>
                            <option value="grod">Google Roads</option>
                            <option value="gsat">Google Satellite</option>
                            <option value="ghyb">Google Hybrid</option>
                        </select>
                    </div>
                    <!-- </div> -->
                </div>

            </div>
            <div class="col-md-9  mt-2">
                <div class="content" id="map">
                    <!-- Content area for reports and data management -->
                </div>

                <div class="data-query row">
                    <div class="col-md-2 d-flex align-items-center justify-content-center">
                        <label class="mt-1 text-center" for="layerSelect">สอบถามข้อมูล</label>
                    </div>
                    <div class="col-md-10">
                        <div class="row">
                            <div class="col-md-4 mt-2">
                                <select class="form-select" id="layerSelect">
                                    <option>เลือกชั้นแผนที่</option>
                                </select>
                            </div>
                            <div class="col-md-4 mt-2">
                                <input class="form-control" type="text" name="select-col" id="select-col"
                                    placeholder="เลือกคอลัมน์">
                            </div>
                            <div class="col-md-4 mt-2">
                                <input class="form-control" type="text" name="keyword" id="keyword"
                                    placeholder="ค่าที่ต้องการค้น">
                            </div>

                        </div>
                    </div>
                </div>

                <div class="data-table mt-2">
                    <label for="layerSelect">ตารางข้อมูล</label>
                    <table id="table" class="table table-striped" style="width:100%"></table>
                </div>
            </div>
        </div>


    </div>
    <!-- boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <!-- datatable -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.bootstrap5.js"></script>

    <!-- map -->
    <script src='https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js'></script>
    <script src="https://unpkg.com/turf@3.0.14/turf.min.js"></script>
    <script src="https://unpkg.com/@mapbox/mapbox-gl-draw@1.4.3/dist/mapbox-gl-draw.js"></script>
    <script src="https://unpkg.com/mapbox-gl-draw-snap-mode"></script>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <script src="./app.js"></script>
</body>

</html>
