<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOCCMU LGIA</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/forms/validation/">

    <!-- App -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="./../css/sidebar.css" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container-fluid">
        <div id="header"></div>
    </div>

    <!-- Side Bar -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-2 flex-shrink-0 p-3">
                <ul class="list-unstyled ps-0" id="listMenu">

                </ul>
            </div>

            <div class="col-10 flex-shrink-0">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h3 class="mt-5">ลงทะเบียน</h3>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <form class=" g-3 needs-validation" novalidate id="myForm">
                                <div class="col-md-6">
                                    <label for="name" class="form-label">ชื่อ-นามสกุล</label>
                                    <input type="text" class="form-control" id="username" required minlength="3">
                                    <div class="invalid-feedback">
                                        อย่างน้อย 3 ตัวอักษร
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">อีเมล</label>
                                    <input type="email" class="form-control" id="email" required>
                                    <div class="invalid-feedback">
                                        กรุณากรอกอีเมลให้ถูกต้อง
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label for="division" class="form-label">หน่วยงาน</label>
                                    <select class="form-select" id="division" required>
                                        <option selected disabled value="">เลือก...</option>
                                        <option value="สำนักปลัดฝ่ายอำนวยการ">สำนักปลัด: ฝ่ายอำนวยการ</option>
                                        <option value="สำนักปลัดฝ่ายปกครองงานนิติการ">สำนักปลัด: ฝ่ายปกครอง
                                            งานนิติการ</option>
                                        <option value="สำนักปลัดฝ่ายปกครองงานป้องกันบรรเทาสาธารณภัย">สำนักปลัด:
                                            ฝ่ายปกครอง งานป้องกันบรรเทาสาธารณภัย</option>
                                        <option value="สำนักปลัดฝ่ายพัฒนาชุมชน">สำนักปลัด: ฝ่ายพัฒนาชุมชน</option>
                                        <option value="กองคลัง">กองคลัง</option>
                                        <option value="กองช่าง">กองช่าง</option>
                                        <option value="กองสาธารณสุขและสิ่งแวดล้อม">กองสาธารณสุขและสิ่งแวดล้อม
                                        </option>
                                        <option value="กองการศึกษา">กองการศึกษา</option>
                                        <option value="สำนักปลัดฝ่ายอำนวยการงานวิเคราะห์นโยบายและแผน">สำนักปลัด:
                                            งานวิเคราะห์นโยบายและแผน</option>
                                        <option value="สำนักปลัดฝ่ายอำนวยการงานส่งเสริมการท่องเที่ยวและประชาสัมพันธ์">
                                            สำนักปลัด: งานส่งเสริมการท่องเที่ยวและประชาสัมพันธ์</option>
                                    </select>
                                </div>

                                <!-- password -->
                                <div class="col-md-6">
                                    <label for="password1" class="form-label">กำหนดรหัสผ่าน</label>
                                    <input type="password" class="form-control" id="password1" required minlength="4">
                                    <div class="invalid-feedback">
                                        อย่างน้อย 4 ตัวอักษร
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label for="password2" class="form-label">กำหนดรหัสผ่านอีกครั้ง</label>
                                    <input type="password" class="form-control" id="password2" required minlength="4">
                                    <div class="invalid-feedback">
                                        กำหนดรหัสผ่านให้ตรงกัน
                                    </div>
                                </div>

                                <button class="btn btn-success mt-3" type="submit">ตกลง</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer"></div>

        <div class="modal fade" id="modal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <label id="result"></label>
                        <input type="hidden" id="resultCheck">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal" onclick="gotoLogin()">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- plugins:js -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

        <!-- bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
        <script src="https://getbootstrap.com/docs/5.3/assets/js/color-modes.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./../menu.js"></script>
        <script src="./app.js"></script>
</body>

</html>
