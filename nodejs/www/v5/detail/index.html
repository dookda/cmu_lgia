<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MapLibre GL JS - Load Default Features from API</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
    <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.3/mapbox-gl-draw.css"
        rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 300px;
        }

        #style-form {
            background: white;
            padding: 10px;
            z-index: 1;
        }

        select {
            width: 100%;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .btn {
            padding: 5px 10px;
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <form id="styleForm">
        <div id="casePoint">
            <label>
                <input type="radio" name="panel" value="circle" checked onchange="togglePanel()"> Circle Panel
            </label>
            <label>
                <input type="radio" name="panel" value="marker" onchange="togglePanel()"> Marker Panel
            </label>

            <div id="circle-panel">
                <svg id="circle-svg" width="100" height="80">
                    <circle id="svg-circle" cx="40" cy="40" r="4" fill="#FF0000" stroke="#FFFFFF" stroke-width="1">
                    </circle>
                </svg>
            </div>
            <div id="marker-panel" style="display: flex; flex-wrap: wrap; gap: 10px; margin: 10px 0;"></div>
            <div>
                <label>Point Color: <input type="color" id="circle-color" value="#FF0000"></label>
                <label>Point Size: <input type="number" id="circle-radius" min="1" max="20" value="4"></label>
                <label>Point stroke Color: <input type="color" id="circle-stroke-color" value="#FFFFFF"></label>
                <label>Point Width: <input type="number" id="circle-stroke-width" min="1" max="10" value="1"></label>
            </div>
        </div>
        <div id="caseLine">
            <label>Line Color: <input type="color" id="line-color" value="#00FF00"></label>
            <label>Line Width: <input type="number" id="line-width" min="1" max="10" value="2"></label>
        </div>
        <div id="casePolygon">
            <label>Polygon Color: <input type="color" id="polygon-color" value="#0000FF"></label>
            <label>Opacity: <input type="number" id="polygon-opacity" min="0" max="1" step="0.1" value="0.5"></label>
        </div>
        <input type="hidden" id="marker-icon" value="map-marker">
        <button type="submit">Apply Styles</button>
    </form>

    <form id="layerForm">
        <h3>Base Map</h3>
        <div>
            <label for="baseMapSelector">Select Base Map</label>
            <select id="baseMapSelector">
                <option value="maptiler">Maptiler 3D</option>
                <option value="osm" selected>OpenStreetMap</option>
                <option value="grod">Google Road</option>
                <option value="gsat">Google Satellite</option>
                <option value="ghyb">Google Hybrid</option>
            </select>
        </div>
    </form>

    <form id="searchLatLng">
        <div>
            <label for="latitude">Latitude</label>
            <input type="text" id="latitude" placeholder="Enter latitude" required>
        </div>
        <div>
            <label for="longitude">Longitude</label>
            <input type="text" id="longitude" placeholder="Enter longitude" required>
        </div>
        <div>
            <button type="submit">Search</button>
            <button type="button" id="clear-marker">Clear</button>
        </div>
    </form>

    <div id="formContainer"></div>
    <input type="hidden" id="refid">


</body>

<script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.3/mapbox-gl-draw.js"></script>
<script src="./app.js"> </script>

</html>
