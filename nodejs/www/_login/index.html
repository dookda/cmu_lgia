<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOCCMU LGIA</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/forms/validation/">

    <!-- App -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="./../css/sidebar.css" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container-fluid">
        <div id="header"></div>
    </div>

    <!-- Side Bar -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-2 flex-shrink-0 p-3">
                <ul class="list-unstyled ps-0" id="listMenu">

                </ul>
            </div>

            <div class="col-10 flex-shrink-0">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h3 class="mt-5">เข้าสู่ระบบ</h3>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <form class=" g-3 needs-validation" novalidate id="myForm">
                                <div class="col-md-6">
                                    <label for="username" class="form-label">ชื่อผู้ใช้</label>
                                    <input type="text" class="form-control" id="username" required minlength="2">
                                    <div class="invalid-feedback">
                                        กรุณากรอกชื่อให้ถูกต้อง
                                    </div>
                                </div>

                                <!-- password -->
                                <div class="col-md-6">
                                    <label for="password1" class="form-label">รหัสผ่าน</label>
                                    <input type="password" class="form-control" id="password" required minlength="4">
                                    <div class="invalid-feedback">
                                        อย่างน้อย 4 ตัวอักษร
                                    </div>
                                </div>

                                <div class="red mt-3" id="server_response"></div>

                                <button class="btn btn-success mt-3" type="submit">ตกลง</button>
                                <p></p>
                                <a href="./../_register/index.html">สร้างบัญชีผู้ใช้ใหม่</a>
                            </form>
                        </div>


                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <!-- plugins:js -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

        <!-- bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
        <script src="https://getbootstrap.com/docs/5.3/assets/js/color-modes.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./../menu.js"></script>
        <script src="./app.js"></script>
</body>

</html>
