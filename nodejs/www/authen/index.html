<!DOCTYPE html>
<html>

<head>
    <title>LINE Login Demo</title>
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }

        .btn {
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            background: #00c300;
            color: white;
            border-radius: 5px;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>LINE Login Demo</h1>
        <a href="/auth/login" class="btn">Login with LINE</a>
        <a href="/authen/product.html" class="btn">View Products</a>
        <div id="error"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const errorDiv = document.getElementById('error');
        if (urlParams.get('error') === 'auth_failed') {
            errorDiv.innerHTML = '<p class="error">Authentication failed. Please try again.</p>';
        } else if (urlParams.get('error') === 'login_required') {
            errorDiv.innerHTML = '<p class="error">Please log in to access this page.</p>';
        }
    </script>
</body>

</html>
